<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <mat-spinner *ngIf="showSpinner" color="warn"></mat-spinner>
      <div fxLayout="row wrap" fxLayoutGap="16px">
        <mat-card fxFlex="32" *ngFor="let post of posts$">
          <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
            <mat-card-subtitle>{{ post.date | date }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="post.featured_image">
          <mat-card-content [innerHTML]="post.content | blogTruncate"></mat-card-content>
          <mat-card-actions align="end">
            <a mat-icon-button [href]="post.URL" color="primary">
              <mat-icon>arrow_forward</mat-icon>
            </a>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
