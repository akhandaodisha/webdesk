<mat-card *ngFor="let post of posts$" class="my-2 my-sm-2 my-lg-2 my-md-0">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ post.date | date }}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image [src]="post.featured_image"> -->
  <mat-card-content [innerHTML]="post.content | blogTruncate"></mat-card-content>
  <mat-card-actions align="end">
    <a mat-icon-button [href]="post.URL" color="primary">
      <mat-icon>arrow_forward</mat-icon>
    </a>
  </mat-card-actions>
</mat-card>
